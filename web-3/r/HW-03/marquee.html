<!DOCTYPE html>
<head>

<title>Untitled Document</title>


</head>

<body>
<table width="600" border="1" cellspacing="1" cellpadding="0" align="center">
  <tr>
    <td width="200"> <marquee>ciw </marquee></td>
    <td width="200"><marquee direction="right">ciw </marquee></td>
    <td width="200"><marquee direction="down"> <center>ciw</center> </marquee></td>
  </tr>
  <tr>
    <td><marquee behavior="alternate"  direction="right">ciw </marquee></td>
    <td><marquee loop="3">ciw </marquee></td>
    <td><marquee scrollamount="50">ciw </marquee></td>
  </tr>
  <tr>
    <td><marquee scrollamount="1">ciw </marquee></td>
    <td><marquee scrolldelay="400">ciw </marquee></td>
    <td><marquee direction="down" behavior="slide">ciw </marquee></td>
  </tr>
  <tr>
    <td><marquee height="50" direction="up">ciw </marquee></td>
    <td><marquee behavior="alternate" direction="up"> <marquee behavior="alternate" direction="right" bgcolor="#FF0000">ciw </marquee> </marquee></td>
    <td>&nbsp;</td>
  </tr>
</table>




</body>
</html>
